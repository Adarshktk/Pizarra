<!doctype html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewpoint' content='width=device-width, initial-scale-1.0'>
        <script src='https://cdn.tailwindcss.com'></script>
    </head>
    <body>
        <nav class='py-6 px-8 flex itesm-center justify-between bg-slate-800'>
            <h1 class='text-xl text-white'><a href='{% url "core:index" %}'> Pizarra </a></h1>
            <div class='space-x-3'>
                <a href="{% url 'core:about' %}" class='text-white'>About</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'project:projects' %}" class='py-4 px-8 bg-slate-600 text-white rounded-2xl'>Projects</a>
                {% else %}
                    <a href="{% url 'account:login' %}" class='py-4 px-8 bg-slate-600 text-white rounded-2xl'>Log in</a>
                    <a href="{% url 'account:signup' %}" class='py-4 px-8 bg-sky-700 text-white rounded-2xl'>Sign up</a>
                {% endif %}
            </div>
        </nav>
        <main class='py-8 px-20'>

            {% block content%}
            {% endblock %}

        </main>
        
        <footer class='py-8 p-8 text-center bg-slate-900'>
            <p class='text-white'>Copyright (c) 2024 - </p>
        </footer>

    </body>
</html>
