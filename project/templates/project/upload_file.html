{% extends "core/base.html" %}

{% block content %}
<h1 class='text-3xl  py-2 px-4'>Upload file to "{{ project.name }}"</h1>

<form method="post" action='.' enctype='multipart/form-data'>
    {% csrf_token %}

    {{ form.as_p }}

    <div>
        <button class='py-4 px-8 mt-6 bg-sky-600 text-white'>Submit</button>
    </div>
</form>


{% endblock content %}
