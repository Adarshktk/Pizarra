{% extends "core/base.html" %}
{% block content %}
    <main class='py-6 px-8'>
        <a href="{% url 'project:note_edit' project.id note.id %}" class='py-4 px-8 bg-sky-800 text-white inline-block rounded-xl'>Edit</a>
        <a href="{% url 'project:note_delete' project.id note.id %}" class='py-4 px-8 bg-amber-800 text-white inline-block rounded-xl'>Delete</a>
        <h1 class='mt-6 mb-6 text-3xl'>{{ note.name }}</h1>
        {% if note.body %}
            <p class='mb-6'>{{ note.body }}</p>
        {% endif %}
    </main>
{% endblock %}
