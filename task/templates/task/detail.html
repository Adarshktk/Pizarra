{% extends "core/base.html" %}
{% block content %}
    <main class='py-6 px-8'>
        <h1 class='mb-6 text-3xl'>{{ task.name }}</h1>
        
    <p><strong class='font-bold'>Status: </strong>{% if task.is_done %}Done{% else %}Todo{% endif %}</p>

        {% if task.description%}
            <p class='mb-6'>{{ task.description }}</p>
        {% endif %}
        {% if not task.is_done %}
            <a href="?is_done=yes" class='py-4 px-8 bg-emerald-800 text-white inline-block rounded-xl'>Mark as done</a>
        {% endif %}
        <a href="{% url 'task:edit' task.project_id task.todolist.id task.id %}" class='py-4 px-8 bg-sky-800 text-white inline-block rounded-xl'>Edit</a>
        <a href="{% url 'task:delete' task.project_id task.todolist.id task.id %}" class='py-4 px-8 bg-amber-800 text-white inline-block rounded-xl'>Delete</a>

    </main>
{% endblock content %}
