{% extends "core/base.html" %}

{% block content %}
    <main class='py-6 px-8'>
        <h1 class='mb-6 text-3xl'>Projects</h1>
        <a href="{% url 'project:add' %}" class='py-4 px-8 bg-sky-800 text-white inline-block rounded-xl'>Add Project</a>
        <div class='mt-6 grid grid-cols-4 gap-4'>
            {% for project in projects %}
                <a href='{% url "project:project" project.id %}'>
                    <div class='py-6 px-6 bg-slate-200 rounded-xl'>
                        <h3 class='mb-4 text-xl'>{{ project.name }}</h3>
                        <p class='text-sm text-slate-600'>{{ project.description }}</p>
                    </div>
                </a>
            {% endfor %}
            
        </div>
    </main>
{% endblock content %}
